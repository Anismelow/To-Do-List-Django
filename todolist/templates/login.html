{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="titulo text-center">Iniciar sesión</h1>
    <div class="alerta">
        {% if message %}
        <div class="alert alert-warning text-center" role="alert">
            {{message}}
        </div>
        {% endif %}

    </div>

    <div class="formulario w-50 mx-auto mt-5">

        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group my-3">
                <label for="username">Nombre de usuario</label>
                <input class="form-control" type="text" name="username" id="username">
            </div>
            <div class="form-group my-3">
                <label for="password">Contraseña</label>
                <input class="form-control" type="password" name="password" id="password">
            </div>
            <input class="btn btn-primary w-100 my-5 " type="submit" value="Iniciar sesión">
        </form>
        <p>No tienes cuenta? <a href="{% url 'registro' %}">Registrate</a></p>
        <p><a href="{% url 'home' %}">Volver</a></p>
        </form>
    </div>
</div>
{% endblock %}
